<div *ngIf="mushroom" class="detailsGroup">
    <div [routerLink]="[mushroom.id]">
        <p> Name : {{mushroom.name}}</p>

        <p> Description : {{mushroom.description}}</p>
    </div>

    <button class="detailsBtnAdd" (click)="addMushroomToStore(mushroom)"> Claim to store $ </button> <br>
    <a class="detailsBtn" [routerLink]="['/catalogue']"> Back </a>
</div>
